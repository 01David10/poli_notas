<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poli Notas | Login</title>
    <link rel="stylesheet" href="../css/reset-password.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" type="image/png" href=/img/logoblanco.png />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container text-center">
        <img src="../img/logoblanco.png" alt="logo" />
        <h3>Sign in</h3>
      </div>
      <!-- form -->
      <form
        class="container mt-5 row col-12 col-sm-8 col-md-6 col-lg-4 mx-auto g-3 needs-validation"
        novalidate
      >
        <div>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floating-email"
              placeholder="Email"
            />
            <label for="floating-email">Email address</label>
          </div>
          <div class="invalid-feedback">Please enter a valid email</div>
        </div>

        <div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floating-password"
              placeholder="Password"
            />
            <label for="floating-password">Password</label>
          </div>
        </div>

        <div class="mt-4">
          <button class="btn btn-success w-100" type="reset" id="login-button">
            Sign in
          </button>
        </div>
      </form>
      <!-- form -->
<div class="mt-3">
  <p class="text-center">
    Don't have an account? <a href="/register">Register</a>
  </p>
  <p class="text-center">
    Forgot your password? <a href="#" onclick="abrirModal()">Reset it here</a>
  </p>
</div>

      <div id="modal" style="display:none; position:fixed; background:#fff; border:1px solid #ccc; padding:20px; top:30%; left:30%; z-index:1000;">
      <h3 class="text-lg font-semibold mb-4">Reset Password</h3>
      <input type="email" id="email" placeholder="Email" class="block mb-2 w-full p-2 border" />
      <input type="text" id="dni" placeholder="DNI" class="block mb-2 w-full p-2 border" />
      <input type="password" id="nuevaContra" placeholder="New Password" class="block mb-4 w-full p-2 border" />
      <button onclick="verificarYModificar()" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
      <button onclick="cerrarModal()" class="ml-2 bg-gray-300 px-4 py-2 rounded">Cancel</button>
      <p id="mensaje" class="mt-2 text-sm"></p>
      </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
