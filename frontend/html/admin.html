<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/frontend/css/stylesApuntes.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="admin.html">Admin</a>
      <!-- Agrega más enlaces si es necesario -->
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Buscar..." />
      <button class="search">Buscar</button>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main>
    <section class="page-title">
      <h2>Panel de Administración</h2>
    </section>

    <section style="padding: 20px;">
      <table style="width: 100%; border-collapse: collapse;" id="userTable">
        <thead>
          <tr style="background-color: var(--verde-principal); color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Seleccionar</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Cédula</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Correo Electrónico</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de fila -->
          <tr>
            <td style="text-align: center; border: 1px solid #ccc;"><input type="radio" name="usuarioSeleccionado" /></td>
            <td style="padding: 10px; border: 1px solid #ccc;">123456789</td>
            <td style="padding: 10px; border: 1px solid #ccc;">ejemplo@correo.com</td>
          </tr>
          <!-- Aquí puedes agregar más filas dinámicamente desde JS -->
        </tbody>
      </table>

      <div style="text-align: center; margin-top: 20px;">
        <button id="borrarUsuarioBtn" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
          Borrar Usuario
        </button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div>&copy; 2025 Polinotas. Todos los derechos reservados.</div>
      <div class="footer-links">
        <a href="#">Privacidad</a>
        <a href="#">Términos</a>
      </div>
    </div>
  </footer>
<script src="/frontend/js/eliminar.js"></script>
</body>
</html>
